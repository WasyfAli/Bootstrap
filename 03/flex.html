<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botstrap setup with DOwnloads</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
  </head>
  <style>
    .con {
      background-color: #95a5a6;
      height: 100vh;
    }
    .blue {
      background-color: #3498db;
      /* height: 200px; */
    }
    .green {
      background-color: #2ecc71;
      /* height: 200px; */
    }
    .rowHeight {
      background-color: #000;
      height: 200px;
    }
  </style>
  <body>
    <div class="container con">
      <div class="row">align-items</div>

      <div class="row rowHeight align-items-center">
        <div class="col-sm blue">Coloumn I</div>
        <div class="col-sm green">Coloumn II</div>
        <div class="col-sm blue">Coloumn III</div>
      </div>
      <div class="row">align-self</div>
      <div class="row rowHeight">
        <div class="col green align-self-center">Something1</div>
        <div class="col blue align-self-end">Something2</div>
        <div class="col green align-self-start">Something3</div>
      </div>
    </div>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
